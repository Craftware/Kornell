swarm:
  undertow:
    servers:
      default-server:
        hosts:
          default-host:
            access-log-setting:
              directory: /var/log
              rotate: true
  logging:
    pattern-formatters:
      NO_COLOR:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n"
    console-handlers:
      CONSOLE:
        named-formatter: NO_COLOR