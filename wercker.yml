box: pjvds/scala
build:
  steps:
    - script:
        name: print Java version's
        code: |-
          cd $WERCKER_SOURCE_DIR
          java -version
          scala -version
          sbt --version
          mvn -version
    - script:
        name: initialize
        code: mvn initialize
    - script:
        name: install
        code: mvn install
    - script:
        name: build
        code: mvn test-compile
    - script:
        name: test
        code: mvn test
