<style>
	.imageInnerDiv {
	    text-align: center;
	}
	.imageInnerDiv img {
	    max-width: {{lecture.text && lecture.text.length > 0 ? 80 : 100}}%;
	    padding-top: 18px;
	}
	.contentText {
	    text-align: left;
	    font-size: 1em;
        color: #{{classroomInfo.colorFont}};
        margin: 1% 10%;
	}
</style>
<div class="innerDiv container imageInnerDiv" ng-controller="ImageLectureController">
    <img ng-src="{{(prefixURL ? prefixURL : '') + lecture.id}}"/>
    <p class="contentText" ng-bind-html="sce.trustAsHtml(lecture.text)"></p>
</div>
