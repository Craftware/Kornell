<html>
	<head>
		<script type="text/javascript">
			document.domain="kornell.com.br";
			function loadIframe(){				
				console.debug("load iframe");
				
				var ifrm = document.getElementById("frm");
				var wnd = ifrm.contentWindow;
				wnd.API_1484_11 = {uala: "uala"};
				var doc = wnd.document;
				doc.domain="kornell.com.br";
				wnd.location='http://s3.kornell.com.br/SCORM2004.4.SECE.1.0.CP/Introduction/Introduction.html';
				
				
			}
			
			function frameLoaded(){
				console.debug("frame loaded");
			}
		</script>
	</head>
	<body onload="loadIframe();">
		<iframe id="frm" onload="frameLoaded();"></iframe>
	</body>
</html>
